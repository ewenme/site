baseURL = "https://devinschulz.com"
languageCode = "en-us"
title = "Ewen"
titleCaseStyle = "AP"
pygmentsUseClasses = true
enableGitInfo = true
enableRobotsTXT = true

[taxonomies]
tag = "tags"

[permalinks]
posts = ":title"

[blackfriday]
plainIDAnchors = true
hrefTargetBlank = false
angledQuotes = false

[params]
timeFormatRFC3339 = "2006-01-02T15:04:05Z07:00"
timeFormatDefault = "January 2, 2006"
timeFormatShort = "Jan 02, 2006"
description = "Articles about React, JavaScript, testing, best practices, performance, and everything else related to front-end development."

[params.author]
name = "ewen"
homepage = "https://ewen.io"
twitterHandle = "ewen_"

[menu]

[[menu.main]]
name = "About"
weight = 1
url = "/about"

[[menu.footer]]
name = "RSS"
weight = 2
url = "/posts/index.xml"

[[menu.footer]]
name = "Github"
weight = 5
url = "https://github.com/devinschulz"

[related]
threshold = 80
includeNewer = true
toLower = true

[[related.indices]]
name = "tags"
weight = 100

[[related.indices]]
name = "keywords"
weight = 80

[markup]

[markup.goldmark]

[markup.goldmark.extensions]
definitionList = true
footnote = true
linkify = true
strikethrough = true
table = true
taskList = true
typographer = true

[markup.goldmark.parser]
attribute = true
autoHeadingID = true
autoHeadingIDType = "github"

[markup.goldmark.renderer]
hardWraps = false
unsafe = false
xHTML = false
